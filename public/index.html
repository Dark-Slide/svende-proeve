<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>My AngularJS + Laravel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional: Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

    <!-- AngularJS Core + Router -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>

    <!-- Your App JS -->
    <script src="/app.js"></script>

    <style>
        body { padding-top: 70px; }
        nav.navbar { margin-bottom: 20px; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">My App</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/posts">Posts</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
</nav>

<!-- Main view -->
<div class="container">
    <div ng-view></div>
</div>

<!-- Templates -->
<script type="text/ng-template" id="/templates/home.html">
    <h1>Welcome</h1>
    <p>This is the home page.</p>
</script>

<script type="text/ng-template" id="/templates/posts.html">
    <h1>Posts</h1>
    <div class="list-group">
        <a ng-repeat="post in posts" class="list-group-item">
            <h4 class="list-group-item-heading">{{ post.title }}</h4>
            <p class="list-group-item-text">{{ post.body }}</p>
        </a>
    </div>
</script>

<script type="text/ng-template" id="/templates/login.html">
    <h1>Login</h1>
    <form ng-submit="login()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Login</button>
        <p class="text-danger" ng-if="error">{{ error }}</p>
    </form>
</script>

</body>
</html>
