<div class="container my-5">
    <div class="table-responsive">
          <h2 class="mb-4">Din kurv</h2>
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Produkt</th>
                        <th>Pris</th>
                        <th>Antal</th>
                        <th>Subtotal</th>
                        <th>Handling</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bask of basketItems">
                        <td>{{ item.name }}</td>
                        <td>{{ item.price | currency:'DKK' }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ (item.price * item.quantity) | currency:'DKK' }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="removeFromBasket(item.id)">Fjern</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                        <td colspan="2">{{ getTotal() | currency:'DKK' }}</td>
                    </tr>
                </tfoot>
            </table>
            <div class="text-end">
                <button class="btn btn-primary" (click)="checkout()">GÃ¥ til betaling</button>
            </div>
    </div>
</div>
