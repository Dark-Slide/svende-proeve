<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" formControlName="email" class="form-control" required>
                                    <div class="invalid-feedback">Invalid mail</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" required>
                                <div class="invalid-feedback">Invalid password</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                        <a routerLink="/register" class="btn btn-secondary ms-2">Register</a>
                    </div>
                </div>
        </div>
    </div>
</form>
