            </div>
        </div>
        <div class="card-header text-center bg-dark text-white">
            <h4>Profile</h4>
        </div>
        <div class="card-body">
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Name</label>
                </div>

           
                <button onclick="showSalesHistory()" class="btn btn-primary">Show Sales History</button>

                    <h5>Din salgs liste</h5>

                </div>
            
                <button onclick="showPurchaseHistory()" class="btn btn-secondary ms-2">Show Purchase History</button>
