<div mat-dialog class="rounded-5">
    <div mat-dialog-title class="bg-primary text-white rounded-top-5 p-3">
        <h4 class="text-light">{{ data.title }}</h4>
    </div>

    <div mat-dialog-content>
        <h4 class="text-light">{{ data.message }}</h4>
    </div>
    <div mat-dialog-content>
        <h4 class="text-light">{{ data.message2 }}</h4>
    </div>
    <div mat-dialog-actions class="m-2">
        <button mat-button mat-dialog-close class="btn btn-success me-2">{{data.confirm}}</button>
        <button mat-button mat-dialog-close class="btn btn-danger">{{data.cancel}}</button>
    </div>

</div>
