<div class="centered-container">
    <div class="card centered-card mx-auto">
        <div class="card-header text-center">
            <h4>Sæt din sofa til salg</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

                <!-- Product Name -->
                <div class="mb-3">
                    <label class="form-label">Sofa Navn</label>
                    <input type="text" formControlName="name" class="form-control" required>
                    <div class="invalid-feedback">Skriv venligst navnet på sofaen</div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Beskrivelse</label>
                    <textarea formControlName="description" class="form-control" rows="3" required></textarea>
                    <div class="invalid-feedback">Skriv en kort beskrivelse af sofaen</div>
                </div>

                <!-- Category, Price, Material, Colour, Size, Type -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Kategori</label>
                        <select formControlName="category" class="form-select" required>
                            <option value="" disabled selected>Vælg en kategori</option>
                            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                        </select>
                        <div class="invalid-feedback">Vælg en kategori</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Pris</label>
                        <input type="number" formControlName="price" class="form-control" required>
                        <div class="invalid-feedback">Skriv din pris</div>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Materiale</label>
                        <select formControlName="materials" class="form-select" required>
                            <option value="" disabled selected>Vælg materiale</option>
                            <option *ngFor="let material of materials" [value]="material.id">{{ material.name }}</option>
                        </select>
                        <div class="invalid-feedback">Vælg materiale</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Colour</label>
                        <select formControlName="colours" class="form-select" required>
                            <option value="" disabled selected>Vælg farve</option>
                            <option *ngFor="let colour of colours" [value]="colour.id">{{ colour.name }}</option>
                        </select>
                        <div class="invalid-feedback">Vælg farve</div>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Højde</label>
                        <select formControlName="height" class="form-select" required>
                            <option value="" disabled selected>Vælg Højde</option>
                            <option *ngFor="let height of height" [value]="height.id">{{ height.name }}</option>
                        </select>
                        <div class="invalid-feedback">Vælge Højde</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bredde</label>
                        <select formControlName="width" class="form-select" required>
                            <option value="" disabled selected>Vælg Bredde</option>
                            <option *ngFor="let width of width" [value]="width.id">{{ width.name }}</option>
                        </select>
                        <div class="invalid-feedback">Vælge Bredde</div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label">Dybde</label>
                        <select formControlName="deepth" class="form-select" required>
                            <option value="" disabled selected>Vælg Dybde</option>
                            <option *ngFor="let deepth of deepth" [value]="deepth.id">{{ deepth.name }}</option>
                        </select>
                        <div class="invalid-feedback">Vælge Dybde</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Type</label>
                        <select formControlName="types" class="form-select" required>
                            <option value="" disabled selected>Vælge type</option>
                            <option *ngFor="let type of types" [value]="type.id">{{ type.name }}</option>
                        </select>
                        <div class="invalid-feedback">Vælge type</div>
                    </div>
                </div>

                <!-- Image Upload -->
                <div class="mb-3 mt-3">
                    <label class="form-label">Tilføj billede</label>
                    <input type="file" (change)="onImageFileSelected($event)" class="form-control" accept="image/*">
                    <div class="invalid-feedback">Tilføj billede</div>
                </div>

                <!-- Condition -->
                <div class="mb-3">
                    <label class="form-label">Kondition</label>
                    <select formControlName="conditions" class="form-select" required>
                        <option value="" disabled selected>Vælg kondition</option>
                        <option *ngFor="let condition of conditions" [value]="condition">{{ condition }}</option>
                    </select>
                    <div class="invalid-feedback">Vælg venligst kondition</div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">Fortryd</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Sæt sofa til salg</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
